<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="static/styles/custom.css" rel="stylesheet" type="text/css">
        <style type=text/css>{{ get_resource_as_string('static/styles/custom.css') }}</style>
    </head>
<body data-spy="spyscroll" data-target=".navbar-default">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
                <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#blogz-nav" aria-expanded="false">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Blogz</a>
                      </div>

            <div class="collapse navbar-collapse" id="blogz-nav">
                <ul class="nav navbar-nav">
                        {% for item in nav.left %}
                        <li class="{{ 'active' if item.is_active else '' }}">
                            <a href="{{ item.url }}">{{ item.label }}</a>
                        </li>
                        {% endfor %}
                    <!--
                    <li class=><a href="/">Home</a></li>
                    <li class=><a href='/blog'>All Posts</a></li>
                    <li class=><a href='/newpost'>New Post</a></li>
                    -->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                        {% for item in nav.right %}
                        <li class="{{ 'active' if item.is_active else '' }}">
                            <a href="{{ item.url }}">{{ item.label }}</a>
                        </li>
                        {% endfor %}
                    <!--
                    <li class=><a href='/login'>Login</a></li>
                    <li class=><a href='/logout'>Logout</a></li>
                    -->
                </ul>
            </div>
        </div>
    </nav>
<main>
<div class="container-fluid">
    {% block content %}
    {% endblock %}
</main>
</body>
</div>
<footer>
        <script>
                $(document).ready(function () {
                $("#{{request.endpoint}}").parent().addClass("active"); })
            </script>
</footer>
</html>
