{% extends "base.html" %}

{% block content %}
    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}
    <h1>All Blog Posts</h1>
            {% for post in posts %}
            <h2><a href='/blog?id={{post.id}}'>{{post.title}}</a></h3></br>
             <p>{{post.body}}</p>   
             <p>written by <a href='/blog?user={{post.owner.username}}'>{{post.owner.username}}</a></p>
<hr>
            {% endfor %}
    {% endif %}


{% endblock %}
