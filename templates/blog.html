{% extends "base.html" %}

{% block content %}
<h1>Build a Blog</h2>
    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}
            {% for post in posts %}
            <h2><a href='/blog?id={{post.id}}'>{{post.title}}</a></h3></br>
             <p>{{post.body}}</p>   
<hr>
            {% endfor %}

    {% endif %}


{% endblock %}
